<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as home page -->
</head>
<body>
    <!-- Navigation from main template -->
    <main>
        <section class="section">
            <h2>Get In Touch</h2>
            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div class="contact-info">
                    <h3>Store Information</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Metro Manila, Philippines</p>
                    <p><i class="fas fa-phone"></i> +63 xxx xxx xxxx</p>
                    <p><i class="fas fa-envelope"></i> shop@jdmgearhub.com</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer from main template -->
</body>
</html>
