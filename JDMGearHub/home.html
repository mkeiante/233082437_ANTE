<!-- Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Gear Hub - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Navigation and Hero section from main template -->
    <main>
        <section id="featured" class="section">
            <h2>Featured Collections</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="drift.jpg" alt="Drift Series">
                    <h3>Drift Series</h3>
                    <p>Inspired by the art of drifting</p>
                    <button class="project-btn">View Collection</button>
                </div>
                <div class="project-card">
                    <img src="jdm.jpg" alt="JDM Classics">
                    <h3>JDM Classics</h3>
                    <p>Tribute to legendary Japanese cars</p>
                    <button class="project-btn">View Collection</button>
                </div>
                <div class="project-card">
                    <img src="racing.jpg" alt="Racing Spirit">
                    <h3>Racing Spirit</h3>
                    <p>For the speed enthusiasts</p>
                    <button class="project-btn">View Collection</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer from main template -->
</body>
</html>
